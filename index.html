<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<style>
:root {
  --bg:#0f1724; --card:#0b1220; --tile-bg:#263245; --tile-border:#394563;
  --text:#e6eef8; --gray:#7b8aa5; --accent:#1f6feb;
  font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto;
}
html, body {
  margin:0; background:var(--bg); color:var(--text);
  height:100%; overflow-x:hidden;
}
.wrap {
  max-width:95%;       /* changed from 900px */
  margin:32px auto;
  padding:16px;        /* smaller padding for small screens */
  background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
  border-radius:12px;
  position:relative;
  z-index:1;
}
h1 { margin:0 0 12px; font-size:clamp(18px,4vw,24px);} /* responsive font */
.sentence {
  display:flex; flex-wrap:wrap; gap:6px; margin:20px 0;
}
.cell {
  min-width:28px; height:36px; /* smaller for mobile */
  border-bottom:3px solid var(--tile-border);
  font-size:clamp(18px,4vw,24px); text-align:center; line-height:36px;
  border-radius:4px;
}
.space {border-bottom:none;}

.keyboard {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(32px,1fr)); /* auto-fit for responsiveness */
  gap:6px;
  margin-top:20px;
}
button.key {
  padding:8px; background:#182436; color:var(--text);
  border:none; border-radius:6px; cursor:pointer;
  font-size:clamp(14px,3vw,16px);
}
button.key.used { background:#2d3545; color:var(--gray); cursor:not-allowed; }
button.key.correct { background:#2e6f3e; }
button.key.wrong { background:#6b2e2e; }

.status { margin-top:16px; font-size:clamp(16px,4vw,18px); }
.hint { margin-top:8px; color:#9fb0d8; font-size:clamp(12px,3vw,14px); }

#overlay {
  position:fixed; inset:0; background:rgba(0,0,0,0.9);
  display:none; align-items:center; justify-content:center; z-index:9999;
}
#overlay img { max-width:90%; max-height:90%; border-radius:12px; }
</style>
