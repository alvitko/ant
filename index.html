<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>–¥–æ—Ä–æ–≥–æ–π –∞–Ω—Ç–æ–Ω, –≤–æ—Ç —Ç–≤–æ–π –ø–æ–¥–∞—Ä–æ–∫....</title>
  <style>
    :root{
      --bg:#0f1724; --card:#0b1220; --tile-bg:#263245; --tile-border:#394563;
      --text:#e6eef8; --gray:#7b8aa5; --accent:#1f6feb;
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto;
    }
    html,body{margin:0;background:var(--bg);color:var(--text);height:100%;overflow:hidden}
    .wrap{max-width:900px;margin:32px auto;padding:24px;background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);border-radius:12px;position:relative;z-index:1}
    h1{margin:0 0 12px;font-size:22px}
    .sentence{display:flex;flex-wrap:wrap;gap:8px;margin:20px 0}
    .cell{min-width:32px;height:44px;border-bottom:3px solid var(--tile-border);font-size:24px;text-align:center;line-height:44px;border-radius:4px}
    .space{border-bottom:none}

    .keyboard{display:grid;grid-template-columns:repeat(auto-fill,minmax(40px,1fr));gap:8px;margin-top:20px}
    button.key{padding:10px;background:#182436;color:var(--text);border:none;border-radius:6px;cursor:pointer;font-size:16px}
    button.key.used{background:#2d3545;color:var(--gray);cursor:not-allowed}
    button.key.correct{background:#2e6f3e}
    button.key.wrong{background:#6b2e2e}

    .status{margin-top:16px;font-size:18px}
    .hint{margin-top:8px;color:#9fb0d8;font-size:14px}

    /* overlay for result image */
    #overlay{position:fixed;inset:0;background:rgba(0,0,0,0.9);display:none;align-items:center;justify-content:center;z-index:9999}
    #overlay img{max-width:90%;max-height:90%;border-radius:12px}
  </style>
</head>
<body>
<div class="wrap" id="gameContainer">
  <h1>–¥–æ—Ä–æ–≥–æ–π –∞–Ω—Ç–æ–Ω, –≤–æ—Ç —Ç–≤–æ–π –ø–æ–¥–∞—Ä–æ–∫....</h1>
  <p>–£–≥–∞–¥–∞–π –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ, –æ—Ç–∫—Ä—ã–≤–∞—è –±—É–∫–≤—ã –∏ —Ü–∏—Ñ—Ä—ã. –ü–æ–¥—Å–∫–∞–∑–∫–∞: –≤ –æ—Ç–≤–µ—Ç–µ –µ—Å—Ç—å <b>—Ü–∏—Ñ—Ä—ã</b>.</p>

  <div id="sentence" class="sentence"></div>
  <div id="keyboard" class="keyboard"></div>
  <div id="status" class="status"></div>
  <div id="hint" class="hint"></div>
</div>

<div id="overlay"><img id="overlayImg" src="" alt="result"></div>

<script>
const TARGET = '10 –∑–∞–Ω—è—Ç–∏–π –¥–∏–¥–∂–µ–∏–Ω–≥–∞ –æ—Ç –≤–∞—Å–∏ —Å–∞–π–∫–æ –∏ 5 –∑–∞–Ω—è—Ç–∏–π –ø–æ —Ñ–æ—Ä—Ç–µ–ø–∏–∞–Ω–æ';
const targetNorm = TARGET.toLowerCase();
const sentenceEl = document.getElementById('sentence');
const keyboardEl = document.getElementById('keyboard');
const statusEl = document.getElementById('status');
const overlay = document.getElementById('overlay');

let revealed = new Array(TARGET.length).fill(false);
let errors = 0;
let maxErrors = 27;

function initSentence(){
  sentenceEl.innerHTML = '';
  for(let i=0;i<TARGET.length;i++){
    const c = TARGET[i];
    const cell = document.createElement('div');
    cell.className = 'cell';
    if(c===' '){cell.classList.add('space'); cell.textContent=' ';}
    cell.dataset.index=i;
    sentenceEl.appendChild(cell);
  }
}

function renderSentence(){
  for(let i=0;i<TARGET.length;i++){
    const cell = sentenceEl.children[i];
    if(TARGET[i]===' '){continue;}
    cell.textContent = revealed[i] ? TARGET[i] : '';
  }
}

const alphabet = '–∞–±–≤–≥–¥–µ—ë–∂–∑–∏–π–∫–ª–º–Ω–æ–ø—Ä—Å—Ç—É—Ñ—Ö—Ü—á—à—â—å—ã—ä—ç—é—è0123456789';
function initKeyboard(){
  keyboardEl.innerHTML = '';
  for(const ch of alphabet){
    const btn = document.createElement('button');
    btn.className='key';
    btn.textContent=ch;
    btn.dataset.char=ch;
    btn.addEventListener('click',()=>handleGuess(ch,btn));
    keyboardEl.appendChild(btn);
  }
}

function handleGuess(ch, btn){
  if(btn.classList.contains('used')) return;
  btn.classList.add('used');
  let found = false;
  for(let i=0;i<targetNorm.length;i++){
    if(targetNorm[i]===ch){revealed[i]=true;found=true;}
  }
  if(found){btn.classList.add('correct'); renderSentence(); checkWin();}
  else{btn.classList.add('wrong'); errors++; statusEl.textContent=`–û—à–∏–±–æ–∫: ${errors} / ${maxErrors}`; if(errors>=maxErrors){lose();}}
}

function checkWin(){
  if(revealed.every((v,i)=>v||TARGET[i]===' ')){
    statusEl.textContent='üéâ –í—ã —É–≥–∞–¥–∞–ª–∏ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ!';
    disableKeyboard();
    showOverlay();
  }
}

function lose(){
  statusEl.textContent=`‚ùå –í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏. –û—Ç–≤–µ—Ç: "${TARGET}"`;
  disableKeyboard();
  showOverlay();
}

function disableKeyboard(){
  keyboardEl.querySelectorAll('button.key').forEach(b=>b.disabled=true);
}

function showOverlay(){
  overlay.style.display='flex';
}

initSentence();
renderSentence();
initKeyboard();
statusEl.textContent=`–û—à–∏–±–æ–∫: 0 / ${maxErrors}`;
</script>
</body>
</html>
